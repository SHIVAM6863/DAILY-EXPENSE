<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Expense Tracker</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Expense Tracker</h2>
      <ul id="menu">
        <li class="active">Dashboard</li>
        <li>Expenses</li>
        <li>Reports</li>
        <li>Profile</li>
        <li>Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card blue">
          <p>Today's</p>
          <h2>10000</h2>
        </div>
        <div class="card orange">
          <p>Yesterday</p>
          <h2>80</h2>
        </div>
        <div class="card green">
          <p>Last 7 Days</p>
          <h2>10580</h2>
        </div>
        <div class="card red">
          <p>Last 30 Days</p>
          <h2>10580</h2>
        </div>
        <div class="card gray">
          <p>This Year</p>
          <h2>10580</h2>
        </div>
        <div class="card gray">
          <p>Total</p>
          <h2>10580</h2>
        </div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
